  description: |
    Analyze the following patient symptoms and suggest possible diagnoses based on medical guidelines.

    Context from medical knowledge base:
    {context}

    Use only the context above to answer. If unsure, say "Based on available guidelines, I cannot determine with certainty."
  expected_output: "List of possible conditions with likelihood indicators and supporting evidence from guidelines."
  agent: symptom_checker_agent

medical_history_task:
  description: |
    Retrieve patient medical history using the Patient Records Retrieval Tool.
    Use the patient_id if available. Summarize the most relevant medical records
    concisely and clearly for the user's query.
  expected_output: >
    Concise, readable answer for patient queries
  agent: medical_history_agent

appointment_booking_task:
  description: |
    Handle doctor appointment booking requests using the Appointment Booking Tool.
    
    Your responsibilities include:
    1. Extract appointment details from user requests (email, desired doctor, preferred time)
    2. Use the Appointment Booking Tool to check availability and book appointments
    3. Handle responses from the booking system appropriately:
       - For successful bookings: Confirm details and mention confirmation emails
       - For unavailable slots: Present alternative options clearly
       - For errors: Explain the issue and suggest next steps
    
    Key guidelines:
    - Always verify you have the required information (email, doctor name, preferred time)
    - Convert time references to ISO format (e.g., "Monday 10am" â†’ "2025-09-16T10:00")
    - If information is missing, ask the user politely for clarification
    - Present appointment options in a user-friendly format
    - Maintain a professional and helpful tone throughout
    
    Remember: The booking system automatically handles availability checking, 
    conflict prevention, and email confirmations.
  expected_output: >
    Clear confirmation of scheduled appointments with details, or presentation 
    of alternative options if the requested time is unavailable.
  agent: appointment_scheduler_agent

treatment_guideline_task:
  description: |
    Provide treatment recommendations based on medical guidelines.

